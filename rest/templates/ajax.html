<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Example</title>
</head>
<body>
</body>
<script>
    const data = {
        bid: 4,
        title: "Ajax",
        author: "Ajax",
        category: "Ajax",
        pages: 100,
        price: 100,
        published_date: "2020-01-01",
        description: "Ajax"
    }

    fetch("../api/fbv/books/",{
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
    })
    .then((response) => response.json())
    .then((data) => {
        alert(data)
    })
</script>
</html>
