<!DOCTYPE html>
<html lang="en">
<head>

</head>

</body>
<script>
    fetch("../api/fbv/books/")
    .then((response) => response.json())
    .then((data) => {
        for(idx in data){
            alert(data[idx].title)
        }
    })
</script>
